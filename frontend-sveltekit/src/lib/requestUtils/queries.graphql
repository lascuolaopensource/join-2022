query getCourses {
	courses {
		data {
			attributes {
				title
				enrollmentDeadline
				slug
				meetings {
					date
				}
			}
		}
	}
}

query getCourseBySlug($slug: String!) {
	courses(filters: { slug: { eq: $slug } }) {
		data {
			id
			attributes {
				title
				slug
				# The following are added to
				# accelerate the enrollment form creation
				enrollmentDeadline
				motivationalLetterNeeded
				cvNeeded
				portfolioNeeded
			}
		}
	}
}

query getCoursePage($id: ID!) {
	course(id: $id) {
		data {
			attributes {
				title
				description
				slug
				meetings {
					date
					timeSlots {
						startTime
						endTime
					}
				}
			}
		}
	}
}
