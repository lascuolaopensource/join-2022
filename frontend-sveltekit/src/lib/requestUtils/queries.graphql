query getCourses {
	courses {
		data {
			attributes {
				title
				enrollmentDeadline
				slug
				meetings {
					date
				}
			}
		}
	}
}

query getCoursePageBySlug($slug: String!) {
	courses(filters: { slug: { eq: $slug } }) {
		data {
			attributes {
				title
				description
				slug
				meetings {
					date
					timeSlots {
						startTime
						endTime
					}
				}
			}
		}
	}
}

query getCourseEnrollmentBySlug($slug: String!) {
	courses(filters: { slug: { eq: $slug } }) {
		data {
			id
			attributes {
				title
				slug
				enrollmentDeadline
				motivationalLetterNeeded
				cvNeeded
				portfolioNeeded
				price
			}
		}
	}
}
