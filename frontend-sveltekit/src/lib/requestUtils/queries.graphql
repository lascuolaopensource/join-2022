query getCourses {
	courses {
		data {
			attributes {
				title
				enrollmentDeadline
				slug
				meetings {
					date
				}
			}
		}
	}
}

query getCourseBySlug($slug: String!) {
	courses(filters: { slug: { eq: $slug } }) {
		data {
			id
			attributes {
				title
				description
			}
		}
	}
}

