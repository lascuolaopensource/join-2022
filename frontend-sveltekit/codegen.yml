overwrite: true
generates:
  ./src/lib/requestUtils/sdk.ts:
    schema: 'http://localhost:1337/graphql'
    documents: './src/lib/requestUtils/queries.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
config:
  scalars:
    DateTime: string
    JSON: unknown
    Upload: unknown
    Time: string
    Date: string
    Long: number
